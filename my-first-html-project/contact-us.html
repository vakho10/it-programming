<!DOCTYPE html>
<html>

<head>
    <title>Portfolio - Aboue Me</title>

<body>
    <h1>Portfolio Website</h1>
    <hr>
    <a href="index.html">&laquo; Go back</a>
    <h2>Contanct Us</h2>
    <p>Please, if you have any questions, contanct us using this form.</p>

    <form method="GET" action="potato.html">
        <fieldset>
            <legend>Conctact Form</legend>

            <fieldset>
                <legend>Peronal Info</legend>
                <label for="name">Name</label> <input autofocus id="name" name="name" type="text" placeholder="Write your name here" /> <br />
                <label for="age">Age<label> <input id="age" name="age" type="number" /> <br />
                <label for="email">Email</label> <input id="email" name="email" type="email" value="" /> <br />
            </fieldset>
            Password: <input name="password" type="password" value="" /> <br />
            What is your favourite food? <select name="favourite-single-fruit">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option selected value="banana">Banana</option>
            </select> <br>
            What is your favourite food? <br>
            Banana: <input checked name="fav-food" type="checkbox" value="banana" /> <br />
            Orange: <input name="fav-food" type="checkbox" value="orange" /> <br />
            Apple: <input name="fav-food" type="checkbox" value="apple" /> <br />
            What is your favourite food? <br>
            Banana: <input checked name="fav-food" type="radio" value="banana" /> <br />
            Orange: <input name="fav-food" type="radio" value="orange" /> <br />
            Apple: <input name="fav-food" type="radio" value="apple" /> <br />
            <!-- <input type="submit" value="Submit">  -->
            <textarea id="message" name="message" cols="30" rows="10">Write text here...</textarea> <br />
            <button type="submit">
                <p>Send</p>
            </button>
        </fieldset>
    </form>

</body>

</html>
